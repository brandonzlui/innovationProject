<!DOCTYPE html>
<html lang="en" ng-app="seatCX">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <!-- Photo swipe for gallery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/cockpit.css">
  <link rel="stylesheet" href="./css/seatmap.css">

  <!-- Using teamup & go navigation bar and notification -->
  <link rel="stylesheet" href="./css/navigationBar.css">
  
  <title>SeatCX</title>

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="60" style="overflow-x:hidden">
  
  <div ng-controller="NavController">
    <!-- Small Bar -->
    <div class="d-none d-lg-block bg-cxgreen font-white">
      <div class="header-items">
        <a class="home-link" href="./index">
          <img class="brand-logo-large" src="./assets/images/cx_logo_full.svg" alt="">
        </a>
        <div class="user-info logged-in-as" id="loginAs">
          <!-- <a class="login-name" id="">Logged in as </a> -->
          <a class="loginName font-Md" style="margin-right:5px"></a>
          <div class="logout-icon d-inline-block" data-toggle="modal" data-target="#logoutModal">
            <img src="./assets/images/logout-icon.png" width="40" height="40" onmouseover="this.src='./assets/images/logout-icon-hover.png';"
              onmouseout="this.src='./assets/images/logout-icon.png';" style="margin-bottom:5px;">
          </div>
        </div>
      </div>
    </div>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky sticky-top" id="mainNav">
      <a class="menu-link navbar-toggler-left" data-toggle="collapse" data-target="#myNavbar">
        <i aria-hidden="true" class="icon icon-menu d-lg-none" lang="en"></i>
      </a>
      <a class="home-link d-block d-lg-none m-auto" href="#">
        <i aria-hidden="true" class="icon icon-swish" lang="en" style="padding-left:36px"></i>
      </a>
      <img class="user-info d-lg-none" src="./assets/images/logout-icon.png" width="40" height="40" onmouseover="this.src='./assets/images/logout-icon-hover.png';"
        onmouseout="this.src='./assets/images/logout-icon.png';" data-toggle="modal" data-target="#logoutModal">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul ng-cloak class="navbar-nav nav text-md-center justify-content-md-around">
          <li ng-repeat="section in sections" class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a href="#" class="nav-link" ng-click="changeState(section.stateName)" ng-class="{ active: section.stateName == curr }">
              <span class="link-text">{{section.title}} 
                <span class="badge badge-pill badge-primary">{{section.hasBadge && section.count > 0 ? section.count : ''}}</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Logout modal -->

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <hr align="center" width="95%">
      <div class="modal-body" id="modal-body-logout">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <a class="btn btn-primary" id="logout" href="./logout">Yes</a>
      </div>
    </div>
  </div>
</div>



    <ui-view></ui-view>


  <!-- Logo footer -->
  <div class="container cathay-logo-footer" style="background-color:white;">
    <br>
    <div class="row justify-content-center teamderspace">
      <div class="col-5 col-sm-4 col-md-3">
        <a href="https://www.cathaypacific.com/cx/en_HK.html" target="_blank">
          <img class="img-fluid cx-logo" data-src="./assets/images/cx-sm.jpg" alt="Visit Cathay Pacific" src="./assets/images/cx-sm.jpg">
        </a>
      </div>
      <div class="col-5 col-sm-4 col-md-3">
        <a href="https://www.cathaypacific.com/cx/en_HK/cathaydragon/introduction.html" target="_blank">
          <img class="img-fluid cx-logo" data-src="./assets/images/ka-sm.jpg" alt="Visit Cathay Dragon" src="./assets/images/ka-sm.jpg">
        </a>
      </div>
    </div>
    <div class="row justify-content-center teamderspace">
      <div class="footer-message">
        <div class="col-sm-12">
        <a href="https://www.cathaypacific.com/cx/en_HK/legal-and-privacy/copyright.html" target="_blank">Copyright</a> ©
        Cathay Pacific Airways Limited
        <span lang="zh">國泰航空有限公司</span>
        </div>
      </div>
    </div>
  </div>

  <!--Loading-->
  <div id="index-loading">
    <img src="./assets/images/Universal_Loading_Icon.gif">
  </div>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js"></script>

  <!-- WebSocket -->
  <script src="./lib/js/socket.io.js"></script>
  <script>
    const socket = io();
    $("#index-loading").animate({opacity:0}, 2000, function(){
    $("#index-loading").hide();
    });
  </script>

  <!-- Angular -->
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>

  <!-- Controllers -->
  <script src="./js/lib/app.js"></script>
  <script src="./js/lib/NavController.js"></script>
  <script src="./js/lib/SeatMapController.js"></script>
  <script src="./js/lib/PostingsController.js"></script>
  <script src="./js/lib/RequestsController.js"></script>

</body>

</html>
