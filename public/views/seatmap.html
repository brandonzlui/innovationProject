<h1>SeatMap</h1>

<section id="seat-map" name="seat-map">
  <div class="plane">
    <div class="cockpit">
      <h1 id="flightCode"></h1>
      <h4 id="mySeat"></h4>
      
    </div>
    <div class="exit exit--front fuselage"></div>
    <ol class="cabin fuselage" id="cabin"></ol>
    <div class="exit exit--back fuselage"></div>
  </div>
</section>

<!-- confirm modal -->
<form>
<div class="modal fade" id="confirm-swap-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: none; display: flex; padding: 0 20px; margin-top: 20px;">
                <h5 class="modal-title">Confirm Swap</h5>
                <button type="button" class="close rotate-45" data-dismiss="modal" aria-label="Close">
                    <i class="icon icon-expand"></i>
                </button>
            </div>
            <hr align="center" width="95%">
            <div class="modal-body" id="confirm-body"></div>
                
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirm-swap">Confirm</button>
            </div>
        </div>
    </div>
</div>
</form>





<script src="./../js/index.js"></script>
