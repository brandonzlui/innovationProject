<h1 class="page-title">My Requests</h1>

<div class="alert alert-warning vs2" ng-if="myRequests.length == 0" role="alert">  
  <h4 class="alert-heading">No pending requests</h4>
  <p>You can submit a seat swap request using the Seat Map.</p>
</div>

<div class="list-group vs2" ng-repeat="request in myRequests">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{request.toSeat}}</h5>
      <small></small>
    </div>
    <p class="mb-1">Status: {{request.status}}</p>
    <small>Message: {{request.message}}</small>
  </a>
</div>
